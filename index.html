<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Structure Record</title>
</head>
<body>
  <section class="section level">
    <div class="level-item has-text-centered parentDiv">
        <svg width="300" height="120"  viewBox="0 0 300 120" version="1.1" id="svg">
          <!--  left vertical line -->
          <line x1="10" y1="25" x2="10" y2="70" stroke="black" stroke-width="1" />
          <!--  top horizontal line -->
          <line x1="10" y1="25" x2="140" y2="25" stroke="black" stroke-width="1" />
          <text x="40" y="52" fill="black">data</text>
          <text x="105" y="52" fill="black">next</text>
          <!--  right vertical line -->
          <line x1="140" y1="25" x2="140" y2="70" stroke="black" stroke-width="1" />
          <!--  bottom horizontal line -->
          <line x1="10" y1="70" x2="140" y2="70" stroke="black" stroke-width="1" />
          <!--  center vertical line -->
          <line x1="100" y1="25" x2="100" y2="70" stroke="black" stroke-width="1" />

          <!--  left vertical line -->
          <line x1="160" y1="25" x2="160" y2="70" stroke="black" stroke-width="1" />
          <!--  top horizontal line -->
          <line x1="160" y1="25" x2="290" y2="25" stroke="black" stroke-width="1" />
          <!--  right vertical line -->
          <line x1="290" y1="25" x2="290" y2="70" stroke="black" stroke-width="1" />
          <!--  bottom horizontal line -->
          <line x1="290" y1="70" x2="160" y2="70" stroke="black" stroke-width="1" />
          <!--  center vertical line -->
          <line x1="250" y1="25" x2="250" y2="70" stroke="black" stroke-width="1" />

        </svg>
        <p class="title elTitle">Easylist</p>
        <p class="subtitle elSubtitle"><strong class="interactiveText">Linked lists</strong> made easy</p>
    </div>
  </section>
</body>
</html>
